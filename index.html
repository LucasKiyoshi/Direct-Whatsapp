<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./redirect.js"></script>
    <link rel="icon" type="image/svg" href="./img/icons8-whatsapp-400.svg">
    <title>Whatsapp Direct</title>
</head>

<body>
    <div class="back">
        <div class="container">
            <div class="box">
                <div class="name">
                    <img src="./img/icons8-whatsapp-100.svg" alt="Whatsapp Icon">
                    <img src="./img/Whatsapp Direct.svg" alt="Whatsapp Direct">
                </div>
                <div class="form">
                    <div class="number-telphone">
                        <label for="number-">Numero da Linha</label>
                        <input type="text" id="number" name="number" placeholder="+XX(XX)XXXXXXXXX">
                    </div>
                    <div class="message">
                        <label for="message">Mensagem</label>
                        <textarea type="text" name="message" id="message" cols="50" rows="10" placeholder="Escreva a sua mensagem"></textarea>
                    </div>
                    <button type="submit" onclick="redirectToWhatsApp()">Chamar no Whatsapp</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
